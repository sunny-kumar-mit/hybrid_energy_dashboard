<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Advanced Hybrid Energy Management Dashboard">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Energy Dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Hybrid Energy Dashboard</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    .intro-container {
      text-align: center;
      color: white;
      z-index: 10;
      position: relative;
      transition: opacity 0.8s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    .logo-inner {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 40px;
      opacity: 0.9;
      opacity: 0;
      animation: fadeInUp 1s ease 1s forwards;
    }

    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 30px auto;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s ease 1.5s forwards;
    }

    .loading-progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      border-radius: 10px;
      animation: loading 3s ease 2s forwards;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease 2s forwards;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 150px;
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .feature-text {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatParticle 6s ease-in-out infinite;
    }

    .status-text {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.8;
      opacity: 0;
      animation: fadeInUp 1s ease 3s forwards;
    }

    /* Flutter app container */
    #flutter-app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }

    #flutter-app.loaded {
      opacity: 1;
      pointer-events: all;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1.1rem; }
      .features { flex-direction: column; align-items: center; }
      .feature { min-width: 200px; }
    }
  </style>
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Intro Content -->
  <div class="intro-container" id="introContainer">
    <div class="logo">
      <div class="logo-inner">‚ö°</div>
    </div>
    
    <h1>Hybrid Energy Dashboard</h1>
    <p class="subtitle">Smart Energy Management & Real-time Monitoring</p>
    
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">üåû</div>
        <div class="feature-text">Solar Tracking</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üå™Ô∏è</div>
        <div class="feature-text">Wind Analytics</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üîã</div>
        <div class="feature-text">V2G Integration</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üìä</div>
        <div class="feature-text">AI Forecasting</div>
      </div>
    </div>
    
    <p class="status-text" id="statusText">Initializing dashboard...</p>
  </div>

  <!-- Flutter App Container -->
  <div id="flutter-app">
    <!-- Flutter will load here -->
    <script src="flutter_bootstrap.js" async></script>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 20 + 5;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 3 + 3;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Update status text during loading
    function updateStatus() {
      const statusText = document.getElementById('statusText');
      const messages = [
        "Loading energy data...",
        "Connecting to grid...",
        "Initializing V2G systems...",
        "Starting real-time monitoring...",
        "Dashboard ready!"
      ];
      
      let currentMessage = 0;
      
      const interval = setInterval(() => {
        if (currentMessage < messages.length) {
          statusText.textContent = messages[currentMessage];
          currentMessage++;
        } else {
          clearInterval(interval);
        }
      }, 600);
    }

    // Smooth transition to Flutter app
    function transitionToDashboard() {
      setTimeout(() => {
        const introContainer = document.getElementById('introContainer');
        const flutterApp = document.getElementById('flutter-app');
        
        // Fade out intro
        introContainer.style.opacity = '0';
        
        setTimeout(() => {
          // Hide intro completely
          introContainer.style.display = 'none';
          
          // Show Flutter app
          flutterApp.classList.add('loaded');
          
          // The Flutter app will now be visible and interactive
        }, 800);
      }, 4000); // 4 seconds total animation time
    }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      updateStatus();
      transitionToDashboard();
      
      // Preload Flutter app in background
      const flutterScript = document.createElement('script');
      flutterScript.src = 'flutter_bootstrap.js';
      flutterScript.async = true;
      document.head.appendChild(flutterScript);
    });

    // Add keyboard shortcut to skip intro
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' || e.key === ' ') {
        const introContainer = document.getElementById('introContainer');
        const flutterApp = document.getElementById('flutter-app');
        
        introContainer.style.display = 'none';
        flutterApp.classList.add('loaded');
      }
    });

    // Also allow click to skip
    document.addEventListener('click', function(e) {
      if (e.target.closest('.intro-container')) {
        const introContainer = document.getElementById('introContainer');
        const flutterApp = document.getElementById('flutter-app');
        
        introContainer.style.display = 'none';
        flutterApp.classList.add('loaded');
      }
    });
  </script>
</body>
</html>
